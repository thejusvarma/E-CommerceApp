<div class="share-bar" tabindex="1"  (focusout)="focusOutFunction()" id="share-button" (click) ="clickFunction()">
    <div class="title btn-round">

        <mat-icon class="ion brand-bg-color brand-color-hover ion-md-add">add</mat-icon>
        <span class="name font-titles">Share</span>
    </div>
    <div class="links">
        <a target="_blank" href="google.com">
          <img src="../../assets/whatsapp.svg">
        </a>
        <a target="_blank" href="facebook.com">
          <img src="../../assets/facebook.svg">
        </a>
        <a target="_blank" href="twitter.com">
          <img src="../../assets/twitter.svg">
        </a>
        <a target="_blank" href="twitter.com">
          <img src="../../assets/instagram.svg">
        </a>
    </div>
</div>
